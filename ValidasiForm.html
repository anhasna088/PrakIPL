<html>
<head>
    <title>Tugas Implementasi Interface</title>
</head>
<body bgcolor="thistle">
    <h1>ISI FORM BERIKUT</h1>
    <form name="formTugas" id="tugasku" action="#" onsubmit="return validateForm(this)" method="POST">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" id="username" placeholder="Username" size="30"></td>
            </tr>
            
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" id="pass" placeholder="Password" size="30"></td>
            </tr>
            
            <tr>
                <td>Ulangi Password</td>
                <td><input type="password" name="repeat" id="repeat" placeholder="Ulangi Password" size="30"></td>
            </tr>
            
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" id="email" placeholder="Email" size="30"></td>
            </tr>
            
            <tr>
                <td>Nomor Telpon</td>
                <td><input type="text" name="telp" id="telp" placeholder="Nomor Telpon" size="30"></td>
            </tr>
            
            <tr>
                <td>Alamat</td>
                <td><textarea id="alamat" style="width: 230px;">Alamat</textarea></td>
            </tr>
            
            <tr>
                <td><input type="submit" name="" value="Submit"></td>
            </tr>
        </table>   
    </form>
</body>
</html>
